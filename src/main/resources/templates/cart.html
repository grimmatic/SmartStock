<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sepet</title>
</head>
<body>
<h1>Sepetiniz</h1>
<div th:if="${cart.products.size() == 0}">
  <p>Sepetiniz boş</p>
</div>
<div th:if="${cart.products.size() > 0}">
  <ul>
    <li th:each="product : ${cart.products}">
      <span th:text="${product.productName}"></span>
      - <span th:text="${product.price}"></span> TL
      <form th:action="@{/cart/remove(productId=${product.id})}" method="post" style="display: inline;">
        <button type="submit" class="bg-red-500 text-white px-2 py-1 rounded">Kaldır</button>
      </form>
    </li>
  </ul>
</div>
<a href="/index" class="bg-blue-500 text-white px-4 py-2 rounded">Alışverişe Devam Et</a>
</body>
</html>
